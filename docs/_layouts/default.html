<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #fafafa;
        color: #071822;
    }
    code{
        background-color: #C0C0C0 ;  
        border-radius: 5px;
    }

    .light-mode {
        background-color: #071822;
        color: #c1d1d9;
    }

    .highlight {
        color: black;
        background-color: #C0C0C0 !important;
    }

    table, th, td {
        border: 1px solid;
        padding: 15px;
        word-break: break-word;
    }

    img {
        max-width: 100%;
        background-color: #ffffff;
    }

</style>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-end">
    <a class="navbar-brand" href="/tp">Fitness Duke</a>
    <button class="btn ml-auto" id="toggleBtn" onclick="toggleMode()"
            style="background-color: transparent; color:white; box-shadow:none; outline:none">

            <path d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .625.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .509-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="collapsibleNavbar">
        <ul class="navbar-nav text-right">
            <li class="Adding Tasks">
                <a class="nav-link" href="/tp/UserGuide.html">User Guide</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tp/AboutUs.html">About Us</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
            </li>
        </ul>
    </div>
</nav>
<div class="container-lg px-3 my-5 markdown-body">
    {{ content }}
</div>
<script>
    function toggleMode() {
        var element = document.body;
        element.classList.toggle("light-mode");
    }
</script>
